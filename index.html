<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- My Css -->
    <link rel="stylesheet" href="style.css" />
    <!-- My Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="login">
            <img src="resources/Logo.png" class="logo_login">
            <img src="resources/woman_login.jpg" class="img_login ">
            <div class="garis"></div>

            <div class="footer_login">Copyright 2020.All rights reserved.</div>


        </div>
        <!-- Form Login Start -->
        <div class="form-row">

            <div class="col-md-5 mb-8 column_position">
                <label for="username">Email Address</label>
                <input type="email" class="form-control" id="username" placeholder="Enter Your Email Address" required>
            </div>

            <div class="col-md-5 mb-1 column_position">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Your Password" required>
            </div>

            <div class="col-md-5 mb-8 column_position">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </div>
        <!-- Form Login End -->










    </div>


    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js "
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js "
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI "
        crossorigin="anonymous "></script>
</body>

</html>
